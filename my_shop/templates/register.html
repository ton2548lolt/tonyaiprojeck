<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ฟิน Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg-cream:#fff6f5;--card-cream:#fff9f8;--accent-pink:#ffb6c1;--accent-pink-deep:#ff8aa2;--text-brown:#6b4f45;--shadow-soft:0 10px 24px rgba(107,79,69,0.06)}
    body{font-family:'Quicksand',sans-serif;background:linear-gradient(180deg,var(--bg-cream),#fff);color:var(--text-brown)}
    .card{background:var(--card-cream);border-radius:14px;border:0;box-shadow:var(--shadow-soft)}
    .btn-dark{background:var(--accent-pink);border-color:var(--accent-pink);color:#fff}
    .btn-dark:hover{background:var(--accent-pink-deep);transform:translateY(-2px)}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-4 text-center">Register</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}<div class="alert alert-warning">{{ messages[-1] }}</div>{% endif %}
            {% endwith %}
            <form method="post">
              <div class="mb-3"><label class="form-label">ชื่อ-นามสกุล</label><input name="full_name" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
              <div class="mb-3"><label class="form-label">เบอร์โทร</label><input name="phone" class="form-control"></div>
              <button class="btn btn-dark w-100" type="submit">Create Account</button>
            </form>
            <p class="text-center mt-3 mb-0"><a href="{{ url_for('user_login') }}">มีบัญชีอยู่แล้ว? Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
