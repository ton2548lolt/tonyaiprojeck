<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - อัมรินทร์ Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f1e3; }
    .btn { border-radius: 999px; }
    .cart-card { border:0; border-radius:16px; }
    .thumb { width:64px; height:64px; object-fit:cover; border-radius:8px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#4b2e1f;">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">อัมรินทร์ Shop</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('index') }}">Continue Shopping</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card cart-card">
      <div class="card-body">
        <h1 class="h4 mb-3">Cart</h1>
        <div id="cartTableWrap" class="table-responsive"></div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <h3 class="h5 mb-0">Total: <span id="cartTotal">฿0.00</span></h3>
          <a href="{{ url_for('checkout') }}" class="btn btn-primary" id="checkoutBtn">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='store.js') }}"></script>
  <script>
    function renderCart() {
      const wrap = document.getElementById('cartTableWrap');
      const totalEl = document.getElementById('cartTotal');
      const checkoutBtn = document.getElementById('checkoutBtn');
      const cart = getCart();

      if (!cart.length) {
        wrap.innerHTML = '<p class="text-muted mb-0">ยังไม่มีสินค้าในตะกร้า</p>';
        totalEl.textContent = '฿0.00';
        checkoutBtn.classList.add('disabled');
        checkoutBtn.setAttribute('aria-disabled', 'true');
        return;
      }

      checkoutBtn.classList.remove('disabled');
      checkoutBtn.removeAttribute('aria-disabled');

      const rows = cart.map((item) => `
        <tr>
          <td><img class="thumb" src="${item.image_url}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>฿${item.price.toFixed(2)}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <button class="btn btn-outline-secondary" onclick="decrease(${item.id})">-</button>
              <button class="btn btn-outline-secondary" disabled>${item.qty}</button>
              <button class="btn btn-outline-secondary" onclick="increase(${item.id})">+</button>
            </div>
          </td>
          <td>฿${(item.price * item.qty).toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeOne(${item.id})">ลบ</button></td>
        </tr>
      `).join('');

      wrap.innerHTML = `
        <table class="table align-middle">
          <thead>
            <tr>
              <th>รูป</th><th>สินค้า</th><th>ราคา</th><th>จำนวน</th><th>รวม</th><th></th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      totalEl.textContent = `฿${cartTotalPrice().toFixed(2)}`;
    }

    function increase(id) {
      const item = getCart().find((x) => x.id === id);
      if (!item) return;
      updateQty(id, item.qty + 1);
      renderCart();
    }

    function decrease(id) {
      const item = getCart().find((x) => x.id === id);
      if (!item) return;
      updateQty(id, item.qty - 1);
      renderCart();
    }

    function removeOne(id) {
      removeFromCart(id);
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
