<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ‡∏ü‡∏¥‡∏ô Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg-cream:#fff6f5;--card-cream:#fff9f8;--accent-pink:#ffb6c1;--accent-pink-deep:#ff8aa2;--text-brown:#6b4f45;--muted:rgba(107,79,69,0.6);--shadow-soft:0 12px 28px rgba(107,79,69,0.06)}
    body{font-family:'Quicksand',sans-serif;background:linear-gradient(180deg,var(--bg-cream),#fff);color:var(--text-brown)}
    .btn{border-radius:999px}
    .cart-card{background:var(--card-cream);border:0;border-radius:16px;box-shadow:var(--shadow-soft)}
    .thumb{width:64px;height:64px;object-fit:cover;border-radius:10px}
    .navbar-brand{color:var(--text-brown)!important;font-weight:700}
    .btn-outline-secondary{color:var(--text-brown);border-color:transparent;background:transparent}
    .btn-primary{background:var(--accent-pink);border-color:var(--accent-pink);color:#fff}
    .btn-primary:hover{background:var(--accent-pink-deep)}
    .text-muted{color:var(--muted)!important}
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background:linear-gradient(90deg,#fff6f5,#fff);">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">‡∏ü‡∏¥‡∏ô Shop üõçÔ∏è</a>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('index') }}">Continue Shopping</a>
      </div>
    </nav>

  <main class="container py-4">
    <div class="card cart-card">
      <div class="card-body">
        <h1 class="h4 mb-3">Cart</h1>
        <div id="cartTableWrap" class="table-responsive"></div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <h3 class="h5 mb-0">Total: <span id="cartTotal">‡∏ø0.00</span></h3>
          <a href="{{ url_for('checkout') }}" class="btn btn-primary" id="checkoutBtn">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='store.js') }}"></script>
  <script>
    function renderCart() {
      const wrap = document.getElementById('cartTableWrap');
      const totalEl = document.getElementById('cartTotal');
      const checkoutBtn = document.getElementById('checkoutBtn');
      const cart = getCart();

      if (!cart.length) {
        wrap.innerHTML = '<p class="text-muted mb-0">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        totalEl.textContent = '‡∏ø0.00';
        checkoutBtn.classList.add('disabled');
        checkoutBtn.setAttribute('aria-disabled', 'true');
        return;
      }

      checkoutBtn.classList.remove('disabled');
      checkoutBtn.removeAttribute('aria-disabled');

      const rows = cart.map((item) => `
        <tr>
          <td><img class="thumb" src="${item.image_url}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>‡∏ø${item.price.toFixed(2)}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <button class="btn btn-outline-secondary" onclick="decrease(${item.id})">-</button>
              <button class="btn btn-outline-secondary" disabled>${item.qty}</button>
              <button class="btn btn-outline-secondary" onclick="increase(${item.id})">+</button>
            </div>
          </td>
          <td>‡∏ø${(item.price * item.qty).toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeOne(${item.id})">‡∏•‡∏ö</button></td>
        </tr>
      `).join('');

      wrap.innerHTML = `
        <table class="table align-middle">
          <thead>
            <tr>
              <th>‡∏£‡∏π‡∏õ</th><th>‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th><th>‡∏£‡∏≤‡∏Ñ‡∏≤</th><th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</th><th>‡∏£‡∏ß‡∏°</th><th></th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      totalEl.textContent = `‡∏ø${cartTotalPrice().toFixed(2)}`;
    }

    function increase(id) {
      const item = getCart().find((x) => x.id === id);
      if (!item) return;
      updateQty(id, item.qty + 1);
      renderCart();
    }

    function decrease(id) {
      const item = getCart().find((x) => x.id === id);
      if (!item) return;
      updateQty(id, item.qty - 1);
      renderCart();
    }

    function removeOne(id) {
      removeFromCart(id);
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
