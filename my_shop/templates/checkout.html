<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - อัมรินทร์ Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f1e3; }
    .btn { border-radius:999px; }
    .card { border:0; border-radius:16px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#4b2e1f;">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">อัมรินทร์ Shop</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('cart') }}">Back to Cart</a>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[-1] }}</div>
      {% endif %}
    {% endwith %}

    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <h1 class="h4 mb-3">Checkout</h1>
            <form method="post" id="checkoutForm">
              <div class="mb-3">
                <label class="form-label">ชื่อผู้รับ</label>
                <input class="form-control" name="customer_name" required value="{{ current_user_name or '' }}">
              </div>
              <div class="mb-3">
                <label class="form-label">ที่อยู่</label>
                <textarea class="form-control" name="address" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">เบอร์โทร</label>
                <input class="form-control" name="phone" required>
              </div>
              <div class="mb-3">
                <label class="form-label">ชำระเงิน</label>
                <select class="form-select" name="payment_method">
                  <option>PromptPay QR</option>
                  <option>Stripe (Mock)</option>
                  <option>Omise (Mock)</option>
                </select>
              </div>
              <input type="hidden" name="cart_payload" id="cartPayload">
              <button class="btn btn-primary" type="submit">Confirm Order</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">สรุปรายการสินค้า</h2>
            <div id="checkoutSummary"></div>
            <hr>
            <h3 class="h6">รวมทั้งหมด: <span id="checkoutTotal">฿0.00</span></h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='store.js') }}"></script>
  <script>
    function renderSummary() {
      const summary = document.getElementById('checkoutSummary');
      const totalEl = document.getElementById('checkoutTotal');
      const payloadInput = document.getElementById('cartPayload');
      const items = getCart();

      if (!items.length) {
        summary.innerHTML = '<p class="text-muted">ตะกร้าว่าง</p>';
        totalEl.textContent = '฿0.00';
        payloadInput.value = '[]';
        return;
      }

      summary.innerHTML = items.map((item) => `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>${item.name} x ${item.qty}</span>
          <strong>฿${(item.price * item.qty).toFixed(2)}</strong>
        </div>
      `).join('');

      totalEl.textContent = `฿${cartTotalPrice().toFixed(2)}`;
      payloadInput.value = JSON.stringify(items.map((item) => ({ id: item.id, qty: item.qty })));
    }

    document.getElementById('checkoutForm').addEventListener('submit', function (event) {
      const items = getCart();
      if (!items.length) {
        event.preventDefault();
        alert('ตะกร้าสินค้าว่าง');
        return;
      }
    });

    document.addEventListener('DOMContentLoaded', renderSummary);
  </script>
</body>
</html>
